<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Shield - History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }
        .main-content {
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }
        .history-table {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            color: #2c3e50;
        }
        .badge {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        .badge-success { background-color: #28a745; color: white; }
        .badge-warning { background-color: #ffc107; color: black; }
        .badge-danger { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <!-- Include sidebar.html here -->
    <script src="sidebar.html"></script>

    <div class="main-content">
        <div class="header">
            <h1>Analysis History</h1>
        </div>

        <div class="history-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Dataset</th>
                        <th>Malicious IPs</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-03-01</td>
                        <td>network_traffic_01.csv</td>
                        <td>24</td>
                        <td><span class="badge badge-warning">Partial Threat</span></td>
                        <td>
                            <button class="btn-icon"><i class="fas fa-eye"></i></button>
                            <button class="btn-icon"><i class="fas fa-download"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>2024-02-15</td>
                        <td>server_logs_detailed.csv</td>
                        <td>12</td>
                        <td><span class="badge badge-success">Clean</span></td>
                        <td>
                            <button class="btn-icon"><i class="fas fa-eye"></i></button>
                            <button class="btn-icon"><i class="fas fa-download"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>2024-02-01</td>
                        <td>ddos_attack_logs.csv</td>
                        <td>56</td>
                        <td><span class="badge badge-danger">High Threat</span></td>
                        <td>
                            <button class="btn-icon"><i class="fas fa-eye"></i></button>
                            <button class="btn-icon"><i class="fas fa-download"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
